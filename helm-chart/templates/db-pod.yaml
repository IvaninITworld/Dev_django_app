apiVersion: v1
kind: Pod
metadata:
  name: {{ include "lion.db.fullname" . }}
  labels:
    app: {{ include "lion.db.labels" . | nindent 4}}
spec:
  containers:
    - name: {{ include "lion.db.fullname" . }}
      image: postgres:13
      env:
      - name: PGDATA
        value: "var/lib/postgresql/data/separate"
      envFrom:
      - secretRef:
          name: {{ include "lion.db.fullname" . }}
      ports: 
        - containerPort: 5432
      volumeMounts:
      - name: postgres-data
        mountPath: "var/lib/postgresql/data"
  volumes:
  - name: postgres-data
    persistentVolumeClaim:
      claimName: {{ include "lion.db.fullname" . }}